<html>

<head>
  <title>Profile Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="profile_form.css" />
</head>

<body class="bg">
  <div class="container">
    <form method="POST" id="p_form" name="p_form" class="profile-form">
      <div class="row mb-3">
        <label for="username" class="col-sm-2 col-form-label">Your Username</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="username" name="username" required />
        </div>
      </div>

      <div class="row mb-3">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-6">
          <input type="email" class="form-control" id="email" name="email" required />
        </div>
      </div>
      <div class="row mb-3">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-6">
          <input type="password" class="form-control" id="password" name="password" required />
        </div>
      </div>
      <div class="row mb-3">
        <label for="contact" class="col-sm-2 col-form-label">
          Your Contact number</label>
        <div class="col-sm-6">
          <input type="tel" class="form-control" id="contact" name="contact" pattern="[6-9]{1}[0-9]{9}" required />
        </div>
      </div>
      <div class="row mb-3">
        <label for="dob" class="col-sm-2 col-form-label">Date of Birth</label>
        <div class="col-sm-6">
          <input type="date" class="form-control" id="dob" name="dob" min="1950-01-01" max="2022-01-01" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="age" class="col-sm-2 col-form-label">Your Age</label>
        <div class="col-sm-6">
          <input type="number" class="form-control" id="age" name="age" min="1" max="100" />
        </div>
      </div>
      <input type="submit" class="btn btn-primary" name="save" id="save" value="Submit Details" />
    </form>
  </div>
  <script src="profile_form.js">
  </script>
</body>

</html>
